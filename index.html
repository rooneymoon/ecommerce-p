<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>ecommerce :-o</title>
</head>

<body>
    <div class="mx-0 flex justify-center items-center py-20">
        <div class="text-main flex justify-center items-center flex-col">
            <h1 class="text-4xl">Happy Birthday</h1>
            <h1 class="text-4xl" style="color: #778efe;">to</h1>
            <h1 class="text-4xl text-white">FAH</h1>
        </div>
    </div>
    <div class="flex justify-center items-center flex-col">
        <div class="cake relative">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-cream"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="drip drip1"></div>
            <div class="drip drip2"></div>
            <div class="drip drip3"></div>
            <div class="candle">
                <a class="flame" href="#"> </a>
            </div>
        </div>
        <a class="card h-80 w-96 absolute">
            <div class="outside">
                <div class="front flex justify-center items-center flex-col">
                    <h1 class="text-3xl" style="color:#c7b7ff;">Fah's Day</h1>
                    <p style="color: white">20/03/2024</p>
                    <i class="bi bi-cake2-fill text-5xl mt-3" style="color: #fea4e2;"></i>
                    <p class="text-sm" style="color: white">Long tap for open</p>
                </div>
                <div class="back"></div>
            </div>
            <div class="inside">
                <i class="bi bi-star-fill text-yellow-200 text-2xl"></i>
                <p class="text-sm mt-1" style="color: #3a3e9f;">yahooo!<br>ur older than yesterday.</p>
                <p class="text-sm mt-3" style="color: #778efe;">Hope all your wishes come true today</p>
                <p class="text-sm mt-3" style="color: #fea4e2;">Berb boo joo <3</p>

            </div>
        </a>
    </div>
    
    <div class="flex justify-center items-center flex-col mt-10">
        <h3 class="text-main text-2xl text-white text-center">wish for something<br>tap for blow out the cake :-)</h3>
        <h3 class="text-lg text-second" style="color: #fea4e2;">wait a sec!</h3>
    </div>
</body>

</html>
